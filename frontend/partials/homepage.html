<link rel="stylesheet" href="assets/css/homepage.css" id="theme-stylesheet">
<div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Hotel Tab System</h1>
                  </div>
                  <p>A system for hotel management</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="login-form">
                    <div class="form-group ">
                      <input ng-focus="error=''" id="login-username" type="text" name="loginUsername" required="" class="input-material" ng-model="username">
                      <label for="login-username" class="label-material">User Name</label>
                    </div>
                    <div class="form-group ">
                      <input ng-focus="error=''" id="login-password" type="password" name="loginPassword" required="" class="input-material" ng-model="password">
                      <label for="login-password" class="label-material" >Password</label>
					  <text for="login-password" class="label-error">{{error}}</text>
				   </div>
					
					<button id="login" type="button" class="btn btn-primary" ng-click="Login()">Login</button>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
				  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="" class="external">Hotel Tab System</a></p>
      </div>
</div>
